<div id="frontend-view">
    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display:none;">
        <div class="spinner"></div>
    </div>

    <!-- Auth Section -->
    <section id="login-section">
        <div class="auth-container">
            <div class="form-toggle-buttons">
                <button id="login-toggle-btn" class="active">Login</button>
                <button id="register-toggle-btn">Register</button>
            </div>
            <form id="login-form" class="active">
                <input type="text" placeholder="Username" required>
                <div class="password-field">
                    <input type="password" placeholder="Password" required>
                    <span class="eye-icon">&#128065;</span>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
            <form id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" placeholder="Password" required>
                    <span class="eye-icon">&#128065;</span>
                </div>
                <button type="submit" class="form-btn">Register</button>
            </form>
        </div>
    </section>

    <!-- App Section -->
    <section id="app-section" style="display:none;">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">Menu</div>
            <ul>
                <li class="nav-item" data-page="home-page">Home</li>
                <li class="nav-item" data-page="buy-number-page">Buy Number</li>
                <li class="nav-item" data-page="wallet-page">Wallet</li>
            </ul>
        </div>
        <div id="overlay"></div>

        <!-- Top Nav -->
        <header>
            <button id="menu-toggle">â˜°</button>
            <h1>FisterSMS</h1>
        </header>

        <!-- Pages -->
        <main>
            <!-- Home Page -->
            <div id="home-page" class="page-content active">
                <h2>Welcome</h2>
                <div class="action-button" data-page="buy-number-page">Buy Number</div>
                <div class="action-button" data-page="wallet-page">Wallet</div>
            </div>

            <!-- Buy Number Page -->
            <div id="buy-number-page" class="page-content">
                <h2>Buy Number</h2>
                <form id="buy-number-form">
                    <select id="server-select"></select>
                    <img id="server-flag-img" src="" alt="Flag" style="width:30px;">
                    <select id="service-select"></select>
                    <button type="submit" class="btn-buy">Buy</button>
                </form>
                <div id="active-numbers-container"></div>
                <div id="no-active-number-info">No active numbers</div>
            </div>

            <!-- Wallet Page -->
            <div id="wallet-page" class="page-content">
                <h2>Wallet</h2>
                <div>Balance: â‚¹<span id="wallet-balance-value">0.00</span></div>
                <div>Lifetime Recharge: â‚¹<span id="lifetime-recharge-value">0.00</span></div>
                <div>Numbers Purchased: <span id="numbers-purchased-value">0</span></div>
                <div class="recharge-option" data-method="UPI">Recharge via UPI</div>
                <div class="recharge-option" data-method="Card">Recharge via Card</div>
            </div>
        </main>
    </section>

    <!-- Active Number Template -->
    <template id="active-number-template">
        <div class="active-number-card">
            <div class="service-icon"></div>
            <div class="number"></div>
            <div class="service-name"></div>
            <div class="status-text">Waiting for OTP...</div>
            <div class="timer">Time left: <span>10:00</span></div>
            <button class="btn-cancel">Cancel</button>
            <button class="btn-next">Mark as Used</button>
            <span class="copy-icon">ðŸ“‹</span>
        </div>
    </template>
</div>
